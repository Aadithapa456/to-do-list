<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div class="todo-container">
        <div class="sidebar">
            <div class="priority">
                <button class="urgent-btn">Urgent</button>
                <button class="important-btn">Important</button>
                <button class="low-btn">Low priority</button>
            </div>
        </div>
        <div class="main">
            <div class="add-list">
                <form>
                    <input type="text" name="" id="user-input">
                </form>
                <div class="dropdown-container">
                    <div class="dropdown-select-item">
                        <span class="select">
                            Select priority
                        </span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-options">
                        <ul id="option">
                            <li>Urgent</li>
                            <li>Important</li>
                            <li>Low Priority</li>
                        </ul>
                    </div>
                </div>
                <button class="add">Add<i class="fa-solid fa-plus"></i></button>
            </div>

                        </div>  
                    </div>
                </div>
                <div class="item-delete"><button><i class="fa-solid fa-trash"></i></button></div>
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
